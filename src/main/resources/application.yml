server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URI}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    sql: debug
    org.hibernate.orm.jdbc.bind: trace

---

spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update

---

spring:
  profiles:
    active: prod
  jpa:
    hibernate:
      ddl-auto: none

---

spring:
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;
    username: sa
    password:

